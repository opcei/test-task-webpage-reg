<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>make an order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-wrap">
        <div class="logo-block">
            <div class="img-and-circle">
                <img class="img-block-reduslim" src="reduslim.png">
                <img class="img-circle" src="circle.svg">
            </div>
            <div class="reduslim-and-eco">
                <p>Reduslim</p>
                <p>ECO</p>
            </div>
        </div>
        <div class="form-block">
            <div class="form-block-header">
                <h1>Сделай шаг к&nbsp;выздоровлению</h1>
            </div>
            <div class="form-block-form">
                <div class="form-field">
                    <p>ВАШЕ <span class="text-accent">ИМЯ</span></p>
                    <input type="text" class="name form-input" placeholder="Алексей">
                </div>
                <div class="form-field">
                    <p>ВАШ <span class="text-accent">ТЕЛЕФОН</span></p>
                    <div class = "phone-and-lang">
                        <input type="text" class="phone form-input" placeholder="+7 (123) 456-78-90">
                        <div class="language form-input">
                            <span>RU</span>
                            <img class="flag-rus-icon" src="flag-rus-icon.png">
                            <img class="arrow-icon" src="arrow-icon.png">
                        </div>
                    </div>
                </div>
                <div class="button button-order">
                    <a href="">Заказать -></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
